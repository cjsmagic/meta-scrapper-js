<!DOCTYPE html>
<html>

<head>
    <title>Meta Scrapper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <form onsubmit="return false;">
                <div class="form-item">
                    <textarea name="urlArray" id="urlArray" cols="30" rows="10">
                    </textarea>
                </div>
                <div class="form-item">
                    <button>Go Fetch!!!</button>
                </div>
                <div class="form-item">
                    <textarea name="outputArray" id="outputArray" cols="30" rows="10">
                    </textarea>
                </div>
            </form>
        </div>
    </div>
    <script src="js/meta-scrapper"></script>
</body>

</html>
